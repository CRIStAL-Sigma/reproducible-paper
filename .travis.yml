language: generic
sudo: enabled
os: linux
install:
- ". ./scripts/ensure_latex.sh"
- "./scripts/ensure_book_dependencies.sh"
script:
- cd tex
- pdflatex paper.tex
- cd ..
deploy:
  skip_cleanup: true
  provider: releases
  api-key:
    secure: 
  file: tex/paper.pdf
  on:
    repo: CRIStAL-Sigma/reproducible-paper
    tags: true